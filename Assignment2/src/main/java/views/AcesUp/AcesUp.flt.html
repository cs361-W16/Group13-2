<script type="text/javascript">
 var helper = 1;
 document.onkeydown = function(event){
     var key_press = String.fromCharCode(event.keyCode);
     var key_code = event.keyCode;
     document.getElementById('kp').innerHTML = key_press;
     document.getElementById('kc').innerHTML = key_code;
     var status = document.getElementById('status');
     status.innerHTML = "DOWN event fired : "+key_press;
     if(key_press == "1" ){
         document.getElementById('removeCard').value = 1;
     } else if(key_press == "2") {
         document.getElementById('removeCard').value = 2;
     } else if(key_press == "3") {
         document.getElementById('removeCard').value = 3;
     } else if(key_press == "4") {
         document.getElementById('removeCard').value = 4;
     }
     if(helper == 1){
         if(key_press == "1" ){
             document.getElementById('moveFrom').value = 1;
         } else if(key_press == "2") {
             document.getElementById('moveFrom').value = 2;
         } else if(key_press == "3") {
             document.getElementById('moveFrom').value = 3;
         } else if(key_press == "4") {
             document.getElementById('moveFrom').value = 4;
         }
         helper = 2;
         return;
     }
     if(helper == 2){
         if(key_press == "1" ){
             document.getElementById('moveTo').value = 1;
         } else if(key_press == "2") {
             document.getElementById('moveTo').value = 2;
         } else if(key_press == "3") {
             document.getElementById('moveTo').value = 3;
         } else if(key_press == "4") {
             document.getElementById('moveTo').value = 4;
         }
         helper = 1;
         return;
     }

 }
 document.onkeyup = function(event){
     var key_press = String.fromCharCode(event.keyCode);
     var status = document.getElementById('status');
     status.innerHTML = "UP event fired : "+key_press;
 }

 </script>

<script>

document.getElementById("score").innerHTML = "Score: "

var game;

function display(game) {
console.log(game);

if(game.Score == 48)
window.alert("You win!")

$( '.columnOfCards .cardLocation' ).html("");

    $.each(game.cols[0], function( key, val ) {
        $( '#c0 .l'+key ).html(val.value + val.suit);
    });

 $.each(game.cols[1], function( key, val ) {
        $( '#c1 .l'+key ).html(val.value + val.suit);
    });

 $.each(game.cols[2], function( key, val ) {
        $( '#c2 .l'+key ).html(val.value + val.suit);
    });

 $.each(game.cols[3], function( key, val ) {
        $( '#c3 .l'+key ).html(val.value + val.suit);
    });



}

$.getJSON("http://localhost:8080/game", function( data ) {
display(data);
game = data;
});


$("#dealButton").click(function(){
$.ajax({
  type: "POST",
  url: "/dealGame",
  data: JSON.stringify(game),
  success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
        game = data;
        display(data);},
  contentType:"application/json; charset=utf-8",
  dataType:"json",
});
});


function removeCard(colNumber){
$.ajax({
type: "POST",
url: "/removeCard/"+colNumber,
data: JSON.stringify(game),
success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
game = data;
display(data);
document.getElementById("score").innerHTML = "Score: " + game.Score;},
contentType:"application/json; charset=utf-8",
dataType:"json",
});

}
